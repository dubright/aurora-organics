<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Organics 2.0 | Supervis√£o Agr√≠cola Inteligente</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #15181d;
      --text: #f2f2f2;
      --accent: #7fffa6;
      --secondary: #1b1f27;
    }

    [data-theme="light"] {
      --bg: #f7f9f8;
      --card: #ffffff;
      --text: #0f1115;
      --accent: #00c06b;
      --secondary: #e4f2ec;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.4s ease;
    }

    header {
      background: var(--card);
      color: var(--accent);
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .theme-toggle {
      background: var(--accent);
      border: none;
      color: var(--bg);
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    .theme-toggle:hover { opacity: 0.8; }

    main {
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 36px;
      max-width: 1100px;
      margin: 0 auto;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 12px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    input, select, button {
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    input, select {
      background: var(--secondary);
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      text-align: left;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: var(--accent);
    }

    .fase-card {
      background: var(--secondary);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }

    .fase-card.aplicado {
      background: linear-gradient(90deg, #00c06b, #009f5c);
      color: #0f1115;
      font-weight: 600;
    }

    .fase-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .fase-nome {
      font-weight: bold;
      font-size: 16px;
    }

    .fase-datas {
      color: #ccc;
      font-size: 13px;
    }

    .progresso {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
    }

    .barra {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 1s;
    }

    footer {
      text-align: center;
      padding: 18px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    üåø Aurora Organics 2.0
    <button class="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>
  </header>

  <main>
    <section id="recomendacoes" class="card">
      <h2>üß™ Recomenda√ß√µes de Fertilizantes</h2>
      <div id="recomendacaoTexto">Cadastre um cultivo para gerar recomenda√ß√µes personalizadas.</div>
    </section>

    <section id="cadastro" class="card">
      <h2>üìã Cadastro de Cultivos</h2>
      <form id="cultivoForm">
        <select id="tipo" required>
          <option>Alface</option>
          <option>R√∫cula</option>
          <option>Tomate</option>
          <option>Morango</option>
          <option>Cenoura</option>
          <option>Beterraba</option>
          <option>Manjeric√£o</option>
          <option>Coentro</option>
        </select>
        <input type="date" id="germinacao" required>
        <input type="number" id="quantidade" min="1" value="1">
        <button type="submit">Adicionar cultivo</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Planta</th>
            <th>Germina√ß√£o</th>
            <th>Colheita Prevista</th>
            <th>Qtd.</th>
          </tr>
        </thead>
        <tbody id="tabelaCultivos"></tbody>
      </table>
    </section>
  </main>

  <footer>¬© 2025 Aurora Organics ‚Äì Supervis√£o Agr√≠cola Inteligente</footer>

  <script>
    const duracaoPadrao = { Alface: 60, R√∫cula: 45, Tomate: 120, Morango: 90, Cenoura: 100, Beterraba: 90, Manjeric√£o: 70, Coentro: 70 };
    const form = document.getElementById("cultivoForm");
    const tabela = document.getElementById("tabelaCultivos");
    const recomendacaoDiv = document.getElementById("recomendacaoTexto");

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    document.body.setAttribute("data-theme", localStorage.getItem("theme") || "dark");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const tipo = document.getElementById("tipo").value;
      const germinacao = new Date(document.getElementById("germinacao").value);
      const qtd = document.getElementById("quantidade").value;
      const duracao = duracaoPadrao[tipo] || 90;
      const colheita = new Date(germinacao);
      colheita.setDate(colheita.getDate() + duracao);

      const germFormat = germinacao.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit" });
      const colhFormat = colheita.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit" });

      tabela.innerHTML = `
        <tr>
          <td>${tipo}</td>
          <td>${germFormat}</td>
          <td>${colhFormat}</td>
          <td>${qtd}</td>
        </tr>`;
      gerarRecomendacoes(tipo, germinacao, duracao);
      form.reset();
    });

    function gerarRecomendacoes(planta, dataGerminacao, duracao) {
      const fases = [
        { nome: "Crescimento", inicio: 1, fim: 20, desc: "Use Nitrog√™nio e C√°lcio.", produtos: ["Bio-Grow", "CalMag"] },
        { nome: "Flora√ß√£o", inicio: 21, fim: 45, desc: "Aplique Pot√°ssio e micronutrientes.", produtos: ["Big Bud", "Bio-Bloom"] },
        { nome: "Pr√©-colheita", inicio: 46, fim: 100, desc: "Mantenha pot√°ssio leve at√© o flush.", produtos: ["Alg-A-Mic", "Water Flush"] }
      ];

      let html = `<h3 style="color:var(--accent);">${planta}</h3>`;
      fases.forEach((fase, i) => {
        const inicio = new Date(dataGerminacao);
        inicio.setDate(inicio.getDate() + (duracao * fase.inicio / 100));
        const fim = new Date(dataGerminacao);
        fim.setDate(fim.getDate() + (duracao * fase.fim / 100));

        const inicioFmt = inicio.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit" });
        const fimFmt = fim.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit" });

        const key = `${planta}-fase${i}`;
        const aplicado = localStorage.getItem(key) === "true";

        html += `
          <div class="fase-card ${aplicado ? 'aplicado' : ''}" id="fase-${i}">
            <div class="fase-header">
              <div>
                <div class="fase-nome">${fase.nome}</div>
                <div class="fase-datas">${inicioFmt} at√© ${fimFmt}</div>
              </div>
              <button class="botao-aplicar" onclick="marcarAplicado('${key}', ${i})" ${aplicado ? 'disabled' : ''}>
                ${aplicado ? '‚úîÔ∏è Aplicado' : '‚úÖ Apliquei'}
              </button>
            </div>
            <div class="progresso"><div class="barra" id="barra-${i}"></div></div>
            <p>${fase.desc}</p>
            <p><b>Produtos:</b> ${fase.produtos.join(", ")}</p>
          </div>`;
      });

      recomendacaoDiv.innerHTML = html;
      animarProgresso();
    }

    function marcarAplicado(key, id) {
      localStorage.setItem(key, "true");
      const card = document.getElementById(`fase-${id}`);
      card.classList.add("aplicado");
      const btn = card.querySelector("button");
      btn.textContent = "‚úîÔ∏è Aplicado";
      btn.disabled = true;
    }

    function animarProgresso() {
      document.querySelectorAll(".barra").forEach(bar => {
        const random = Math.floor(Math.random() * 90) + 10;
        bar.style.width = random + "%";
      });
    }
  </script>
</body>
</html>
