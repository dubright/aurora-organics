<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Organics 🌿</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f1115;
      color: #e6e6e6;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 230px;
      background: #121417;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #1d1f23;
    }
    aside h1 {
      font-size: 1.25rem;
      color: #00e676;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #e6e6e6;
      font-size: 1rem;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-btn.active, .nav-btn:hover {
      background: #0f271d;
      color: #00e676;
    }

    main {
      flex: 1;
      background: #0f1115;
      overflow-y: auto;
      padding: 2rem;
    }

    h2 { color: #00e676; margin-top: 0; }
    .card {
      background: #171a1f;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 12px rgba(0, 230, 118, 0.05);
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }

    select, input, button {
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      font-family: inherit;
    }

    button.action {
      background: #00e676;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button.action:hover { transform: scale(1.03); }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e676;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      animation: slideIn .5s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .small { color: #a1a1a1; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div id="root" style="display:flex; width:100%; height:100%;"></div>
<script type="text/babel">
const { useState, useEffect } = React;

const plantas = ["Abóbora","Abobrinha","Alface","Cenoura","Couve","Tomate","Morango","Uva","Laranja","Limão"];
const fertilizantes = ["BioBizz","Forth","Dimy"];
const duracaoCultivo = { "Alface":60,"Tomate":120,"Morango":90 };
const litragemIdeal = { "700ml":0.5, "5L":1.5, "10L":2.5, "15L":3.5 };

function App() {
  const [projects, setProjects] = useState(JSON.parse(localStorage.getItem("projects") || "[]"));
  const [page, setPage] = useState("dashboard");
  const [toast, setToast] = useState("");
  const [selectedProject, setSelectedProject] = useState(null);

  useEffect(() => localStorage.setItem("projects", JSON.stringify(projects)), [projects]);

  const showToast = msg => { setToast(msg); setTimeout(()=>setToast(""),2500); };

  const addProject = nome => {
    if (!nome.trim()) return alert("Informe um nome para o projeto.");
    const novo = { id: Date.now(), nome, dataCriacao: new Date().toLocaleDateString(), cultivos: [] };
    setProjects([...projects, novo]);
    showToast("🌿 Projeto criado!");
  };

  const addCultivo = (projId, form) => {
    const diasTotais = duracaoCultivo[form.planta] || 60;
    const tarefasGeradas = [];
    const dataInicial = new Date(form.data);
    for (let i = 0; i < diasTotais; i += 5) {
      const dataTarefa = new Date(dataInicial.getTime() + i * 86400000);
      tarefasGeradas.push({
        data: dataTarefa.toISOString(),
        tipo: i % 10 === 0 ? "fertilizante" : "água",
        status: "pendente",
        qtdLitros: litragemIdeal[form.litragem] || 1
      });
    }

    const atualizado = projects.map(p =>
      p.id === projId
        ? { ...p, cultivos: [...p.cultivos, { ...form, id: Date.now(), tarefas: tarefasGeradas }] }
        : p
    );
    setProjects(atualizado);
    showToast("🌱 Cultivo adicionado com tarefas automáticas!");
  };
