  <body>
    <header>

    <main>
      <div class="sidebar">
        <div>
          <h2>Per√≠odo</h2>

            <option>√öltimos 7 dias</option>

        <div>

      <div class="map">
        <svg viewBox="0 0 200 200">

          <rect x="30" y="30" width="60" height="60" rx="10" ry="10" fill="#2e7d32"/>

        <div class="sensor green" style="top: 30%; left: 35%">Estufa üå°Ô∏è 21¬∞C</div>
        <div class="sensor yellow" style="top: 35%; left: 65%">Horta üíß 24%</div>

    <script>
  // Simula√ß√£o de sensores em tempo real
  const sensores = [
    { id: 1, nome: "Estufa üå°Ô∏è", tipo: "Temperatura", valor: 21, el: null },
    { id: 2, nome: "Horta üíß", tipo: "Umidade", valor: 24, el: null },
    { id: 3, nome: "Talh√£o ‚ö†Ô∏è", tipo: "Umidade", valor: 15, el: null },
  ];

  window.onload = () => {
    sensores[0].el = document.querySelector(".sensor.green");
    sensores[1].el = document.querySelector(".sensor.yellow");
    sensores[2].el = document.querySelector(".sensor.red");
    atualizarSensores();
    setInterval(atualizarSensores, 5000);
  };

  function atualizarSensores() {
    sensores.forEach((sensor) => {
      const variacao = (Math.random() * 4 - 2).toFixed(1);
      sensor.valor = Math.max(10, Math.min(40, sensor.valor + parseFloat(variacao)));

      sensor.el.textContent = `${sensor.nome} ${sensor.valor}${sensor.tipo === "Temperatura" ? "¬∞C" : "%"}`;

      if (sensor.tipo === "Temperatura") {
        if (sensor.valor > 30) {
          sensor.el.className = "sensor red";
        } else if (sensor.valor > 25) {
          sensor.el.className = "sensor yellow";
        } else {
          sensor.el.className = "sensor green";
        }
      }

      if (sensor.tipo === "Umidade") {
        if (sensor.valor < 20) {
          sensor.el.className = "sensor red";
        } else if (sensor.valor < 35) {
          sensor.el.className = "sensor yellow";
        } else {
          sensor.el.className = "sensor green";
        }
      }
    });
  }
</script>
