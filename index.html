<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Organics üåø</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f1115;
      color: #e6e6e6;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 230px;
      background: #121417;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    aside h1 {
      font-size: 1.25rem;
      color: #00e676;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #e6e6e6;
      font-size: 1rem;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-btn.active, .nav-btn:hover {
      background: #0f271d;
      color: #00e676;
    }
    main {
      flex: 1;
      display: flex;
      background: #0f1115;
      overflow: hidden;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .sidebar-right {
      width: 260px;
      background: #121417;
      border-left: 1px solid #1d1f23;
      padding: 1rem;
      overflow-y: auto;
    }
    h2 { color: #00e676; margin-top: 0; }
    .card {
      background: #171a1f;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 12px rgba(0, 230, 118, 0.05);
    }
    .project-card {
      background: #1b1e24;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .project-card:hover { background: #1f2329; }
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-icon {
      background: #00e676;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: 600;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-icon:hover { transform: scale(1.05); }
    select, input, button {
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      font-family: inherit;
    }
    button.action {
      background: #00e676;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button.action:hover { transform: scale(1.03); }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .progress {
      height: 8px;
      background: #1e2228;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-bar {
      height: 100%;
      transition: width 0.5s ease;
    }
    .small { color: #a1a1a1; font-size: 0.85rem; }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e676;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      animation: slideIn .5s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }
    .modal {
      background: #1b1e24;
      padding: 1.5rem;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .modal h3 { margin-top: 0; color: #00e676; }
    .tasks, .summary {
      margin-bottom: 1rem;
    }
    .tasks h4, .summary h4 {
      margin: 0 0 0.5rem;
      color: #00e676;
    }
    .task-item {
      background: #171a1f;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <aside>
    <h1>üåø Aurora</h1>
    <button class="nav-btn active" data-page="dashboard">Dashboard</button>
    <button class="nav-btn" data-page="projects">Projetos</button>
  </aside>

  <main>
    <div class="content" id="root"></div>
    <div class="sidebar-right" id="sidePanel"></div>
  </main>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const plantas = ["Ab√≥bora","Abobrinha","Acelga","Agri√£o","Alface","Batata","Berinjela","Beterraba","Br√≥colis","Cenoura","Coentro","Couve","Espinafre","Piment√£o","Rabanete","Repolho","R√∫cula","Tomate","Uva","Morango","Manga","Laranja","Lim√£o","Abacaxi"];
    const fertilizantes = ["BioBizz","Forth","Dimy"];
    const fases = [
      { nome:"Germina√ß√£o", icone:"üå±", cor:"#00ff99", dias:[0,7] },
      { nome:"Crescimento", icone:"üåø", cor:"#00e676", dias:[8,35] },
      { nome:"Flora√ß√£o", icone:"üå∏", cor:"#c084fc", dias:[36,50] },
      { nome:"Pr√©-colheita", icone:"üçÖ", cor:"#fca311", dias:[51,60] }
    ];

    const getFase = dias => fases.find(f => dias >= f.dias[0] && dias <= f.dias[1]) || fases[0];
    const formatDate = d => new Date(d).toLocaleDateString("pt-BR",{ day:"2-digit", month:"short" });

    function App({ page }) {
      const [projects, setProjects] = useState(JSON.parse(localStorage.getItem("projects") || "[]"));
      const [toast, setToast] = useState("");
      const [editProj, setEditProj] = useState(null);
      const [newName, setNewName] = useState("");

      useEffect(() => localStorage.setItem("projects", JSON.stringify(projects)), [projects]);

      const showToast = msg => { setToast(msg); setTimeout(() => setToast(""), 2500); };

      const addProject = nome => {
        if (!nome.trim()) return alert("Informe um nome para o projeto.");
        const novo = { id: Date.now(), nome, dataCriacao: new Date().toLocaleDateString(), cultivos: [] };
        setProjects([...projects, novo]);
        showToast("üåø Projeto criado!");
      };

      const deleteProject = id => {
        if (confirm("Excluir este projeto?")) {
          setProjects(projects.filter(p => p.id !== id));
          showToast("üóëÔ∏è Projeto removido.");
        }
      };

      const saveEdit = () => {
        setProjects(projects.map(p => p.id === editProj.id ? { ...p, nome: newName } : p));
        setEditProj(null);
        showToast("‚úèÔ∏è Projeto atualizado!");
      };

      const allCultivos = projects.flatMap(p => p.cultivos);
      const totalQ = allCultivos.reduce((a,b) => a + Number(b.quantidade||0), 0);
      const producao = totalQ * 1.5;
      const custo = totalQ * 5;
      const lucro = producao * 10;
      const rent = custo ? (((lucro - custo) / custo) * 100).toFixed(1) : 0;

      function Dashboard() {
        return (
          <>
            <h2>üìä Painel Geral</h2>
            <div className="dashboard-cards">
              <div className="card"><h3>üåø Cultivos Ativos</h3><p>{allCultivos.length}</p></div>
              <div className="card"><h3>üì¶ Quantidade Total</h3><p>{totalQ}</p></div>
              <div className="card"><h3>‚öôÔ∏è Produ√ß√£o Estimada</h3><p>{producao.toFixed(1)} kg</p></div>
              <div className="card"><h3>üí∞ Lucro Estimado</h3><p>R$ {lucro.toFixed(2)}</p></div>
              <div className="card"><h3>üìà Rentabilidade</h3><p>{rent}%</p></div>
            </div>
          </>
        );
      }

      function Projetos() {
        const [nome, setNome] = useState("");

        const tarefas = allCultivos.map(c => ({
          planta: c.planta,
          colheita: formatDate(new Date(new Date(c.data).getTime() + (60 * 24 * 60 * 60 * 1000)))
        }));

        return (
          <>
            <h2>üåø Projetos</h2>
            <div className="form-group">
              <input placeholder="Nome do Projeto" value={nome} onChange={e=>setNome(e.target.value)}/>
              <button className="action" onClick={()=>{addProject(nome); setNome("");}}>+ Novo Projeto</button>
            </div>

            {projects.map(p => (
              <div key={p.id} className="project-card">
                <div className="project-header">
                  <div>
                    <strong>{p.nome}</strong>
                    <div className="small">{p.cultivos.length} cultivos ‚Ä¢ criado em {p.dataCriacao}</div>
                  </div>
                  <div style={{display:"flex",gap:"6px"}}>
                    <button className="btn-icon" onClick={()=>{setEditProj(p); setNewName(p.nome);}}>‚úèÔ∏è</button>
                    <button className="btn-icon" onClick={()=>deleteProject(p.id)}>üóëÔ∏è</button>
                  </div>
                </div>
              </div>
            ))}

            {editProj && (
              <div className="modal-bg" onClick={()=>setEditProj(null)}>
                <div className="modal" onClick={e=>e.stopPropagation()}>
                  <h3>Editar Projeto</h3>
                  <input value={newName} onChange={e=>setNewName(e.target.value)} style={{width:"100%",marginBottom:"10px"}}/>
                  <div style={{display:"flex",gap:"10px",justifyContent:"flex-end"}}>
                    <button className="action" onClick={saveEdit}>Salvar</button>
                    <button className="action" onClick={()=>setEditProj(null)}>Cancelar</button>
                  </div>
                </div>
              </div>
            )}

            {/* Painel lateral direito */}
            {ReactDOM.createPortal(
              <div>
                <div className="summary">
                  <h4>üìä Panorama Geral</h4>
                  <div>üåæ Projetos: {projects.length}</div>
                  <div>üåø Cultivos: {allCultivos.length}</div>
                </div>
                <div className="tasks">
                  <h4>üßæ Tarefas</h4>
                  {tarefas.length>0 ? tarefas.map((t,i)=>(
                    <div key={i} className="task-item">
                      <strong>{t.planta}</strong><br/>
                      Colheita: {t.colheita}
                    </div>
                  )):<div className="small">Nenhuma tarefa</div>}
                </div>
              </div>,
              document.getElementById("sidePanel")
            )}
          </>
        );
      }

      return (
        <div>
          {page==="dashboard"?<Dashboard/>:<Projetos/>}
          {toast && <div className="toast">{toast}</div>}
        </div>
      );
    }

    let currentPage = "dashboard";
    const root = ReactDOM.createRoot(document.getElementById("root"));
    const side = document.getElementById("sidePanel");

    function renderApp() {
      root.render(<App page={currentPage} />);
      if (currentPage === "dashboard") side.innerHTML = "";
    }

    renderApp();

    document.querySelectorAll(".nav-btn").forEach(btn=>{
      btn.onclick=()=>{
        document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        currentPage = btn.getAttribute("data-page");
        renderApp();
      };
    });
  </script>
</body>
</html>
