<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Organics üåø</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <style>
    body{margin:0;font-family:"Inter",sans-serif;background:#0F1115;color:#E6E6E6;transition:background .4s ease}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#171A1F;box-shadow:0 2px 10px rgba(0,0,0,.3)}
    h1{font-size:1.5rem;color:#00E676}
    .container{padding:2rem;max-width:1100px;margin:auto}
    select,input,button{border:none;border-radius:8px;padding:8px 10px;font-family:inherit}
    button{background:#00E676;color:#000;font-weight:600;cursor:pointer;transition:.3s}
    button:hover{transform:scale(1.03);box-shadow:0 0 10px #00E67688}
    .card{background:#171A1F;padding:1rem;border-radius:12px;box-shadow:0 4px 12px rgba(0,230,118,.05);margin-bottom:1rem;transition:.3s}
    .card:hover{transform:scale(1.01)}
    .flex{display:flex;gap:1rem;flex-wrap:wrap}
    .justify-between{justify-content:space-between}
    .progress{height:8px;border-radius:4px;background:#1E2228;margin-top:6px;overflow:hidden}
    .progress-bar{height:100%;transition:width .5s ease}
    .fase{display:inline-flex;align-items:center;gap:4px;font-weight:600}
    .toast{position:fixed;bottom:20px;right:20px;background:#00E676;color:#000;padding:10px 20px;border-radius:8px;font-weight:600;animation:slideIn .5s ease}
    @keyframes slideIn{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
    .theme-selector{position:relative}
    .theme-options{position:absolute;right:0;top:40px;background:#171A1F;border-radius:8px;display:none;flex-direction:column}
    .theme-options button{background:none;color:#E6E6E6;padding:8px 12px;border-radius:0}
    .theme-options button:hover{background:#00E67622}
    .show{display:flex}
    small{color:#A1A1A1}
  </style>
</head>
<body>
  <header>
    <h1>üåø Aurora Organics</h1>
    <div class="theme-selector">
      <button id="themeToggle">Alterar Tema</button>
      <div class="theme-options" id="themeOptions">
        <button onclick="setTheme('dark')">üåô Escuro</button>
        <button onclick="setTheme('light')">‚òÄÔ∏è Claro</button>
        <button onclick="setTheme('green')">üåø Verde</button>
      </div>
    </div>
  </header>
  <div id="root"></div>

  <script type="text/javascript">
    const {useState,useEffect}=React;

    const plantas=["Ab√≥bora","Abobrinha","Acelga","Agri√£o","Aipo","Alface","Batata","Berinjela","Beterraba","Br√≥colis","Cebola","Cenoura","Coentro","Couve","Espinafre","Feij√£o-vagem","Gengibre","Piment√£o","Rabanete","Repolho","R√∫cula","Salsa","Tomate","Uva","Melancia","Morango","Manga","Laranja","Lim√£o","Abacaxi"];
    const fertRecomendacoes={
      BioBizz:[
        {fase:"Crescimento",dias:"0‚Äì20 dias",recomendacao:"Bio-Grow (2ml/L) + CalMag (1ml/L)"},
        {fase:"Flora√ß√£o",dias:"21‚Äì40 dias",recomendacao:"Bio-Bloom (2ml/L) + Top-Max (1ml/L)"},
        {fase:"Pr√©-colheita",dias:"41‚Äì60 dias",recomendacao:"Somente Alg-A-Mic (1ml/L)"}
      ],
      Forth:[
        {fase:"Crescimento",dias:"0‚Äì20 dias",recomendacao:"Forth Enraizador (3ml/L) + Forth C√°lcio (1ml/L)"},
        {fase:"Flora√ß√£o",dias:"21‚Äì40 dias",recomendacao:"Forth Flores (2ml/L) + Forth Pot√°ssio (1ml/L)"},
        {fase:"Pr√©-colheita",dias:"41‚Äì60 dias",recomendacao:"Suspender aduba√ß√£o 5 dias antes da colheita"}
      ],
      Dimy:[
        {fase:"Crescimento",dias:"0‚Äì20 dias",recomendacao:"Dimy NPK 10-10-10 (2ml/L)"},
        {fase:"Flora√ß√£o",dias:"21‚Äì40 dias",recomendacao:"Dimy NPK 4-14-8 (2ml/L)"},
        {fase:"Pr√©-colheita",dias:"41‚Äì60 dias",recomendacao:"Dimy NPK 0-0-30 (1ml/L)"}
      ]
    };

    const fases=[
      {nome:"Germina√ß√£o",icone:"üå±",cor:"#00ff99",inicio:0,fim:7},
      {nome:"Crescimento",icone:"üåø",cor:"#00E676",inicio:8,fim:35},
      {nome:"Flora√ß√£o",icone:"üå∏",cor:"#C084FC",inicio:36,fim:50},
      {nome:"Pr√©-colheita",icone:"üçÖ",cor:"#FCA311",inicio:51,fim:60}
    ];

    function getFase(dias){
      const f=fases.find(f=>dias>=f.inicio&&dias<=f.fim);
      return f||fases[0];
    }

    function App(){
      const [cultivos,setCultivos]=useState(JSON.parse(localStorage.getItem("cultivos")||"[]"));
      const [planta,setPlanta]=useState("");const [data,setData]=useState("");const [fert,setFert]=useState("BioBizz");
      const [local,setLocal]=useState("");const [toast,setToast]=useState("");
      const [tema,setTema]=useState(localStorage.getItem("tema")||"dark");

      useEffect(()=>{document.body.style.background=tema==="light"?"#E6E6E6":tema==="green"?"#021d11":"#0F1115";document.body.style.color=tema==="light"?"#000":"#E6E6E6";localStorage.setItem("tema",tema)},[tema]);
      useEffect(()=>{localStorage.setItem("cultivos",JSON.stringify(cultivos))},[cultivos]);

      function addCultivo(){
        if(!planta||!data)return alert("Preencha todos os campos!");
        const germ=new Date(data);const transpl=new Date(germ);transpl.setDate(germ.getDate()+7);
        const colh=new Date(germ);colh.setDate(germ.getDate()+60);
        const novo={id:Date.now(),planta,dataGerminacao:data,transplante:transpl.toISOString().split("T")[0],colheita:colh.toISOString().split("T")[0],fertilizante:fert,localCultivo:local,historico:[],criadoEm:new Date().toLocaleDateString()};
        setCultivos([...cultivos,novo]);
        setPlanta("");setData("");setLocal("");
        setToast("üå± Cultivo adicionado com sucesso!");setTimeout(()=>setToast(""),3000);
      }

      function excluir(id){setCultivos(cultivos.filter(c=>c.id!==id))}
      function editar(id,novos){setCultivos(cultivos.map(c=>c.id===id?{...c,...novos}:c))}
      function registrar(id,acao){setCultivos(cultivos.map(c=>c.id===id?{...c,historico:[...c.historico,{data:new Date().toLocaleDateString(),acao}]}:c))}

      function diasDesde(germ){return Math.floor((new Date()-new Date(germ))/(1000*60*60*24))}

      return React.createElement("div",{className:"container"},
        React.createElement("h2",null,"üå± Cadastro de Cultivos"),
        React.createElement("div",{className:"flex"},
          React.createElement("select",{value:planta,onChange:e=>setPlanta(e.target.value)},
            React.createElement("option",{value:""},"Selecione a planta"),
            plantas.map((p,i)=>React.createElement("option",{key:i},p))
          ),
          React.createElement("input",{type:"date",value:data,onChange:e=>setData(e.target.value)}),
          React.createElement("select",{value:fert,onChange:e=>setFert(e.target.value)},
            React.createElement("option",null,"BioBizz"),
            React.createElement("option",null,"Forth"),
            React.createElement("option",null,"Dimy")
          ),
          React.createElement("input",{placeholder:"Local (opcional)",value:local,onChange:e=>setLocal(e.target.value)}),
          React.createElement("button",{onClick:addCultivo},"Adicionar")
        ),
        React.createElement("h2",null,"üåø Cultivos Ativos"),
        cultivos.sort((a,b)=>new Date(a.colheita)-new Date(b.colheita)).map(c=>{
          const dias=diasDesde(c.dataGerminacao);const fase=getFase(dias);
          const progresso=Math.min((dias/60)*100,100);
          return React.createElement("div",{className:"card",key:c.id},
            React.createElement("div",{className:"flex justify-between"},
              React.createElement("strong",null,c.planta),
              React.createElement("span",null,c.fertilizante)
            ),
            React.createElement("small",null,`Germina√ß√£o: ${c.dataGerminacao} | Colheita prevista: ${c.colheita}`),
            React.createElement("div",{className:"fase",style:{color:fase.cor}},fase.icone," ",fase.nome),
            React.createElement("div",{className:"progress"},
              React.createElement("div",{className:"progress-bar",style:{width:`${progresso}%`,background:fase.cor}})
            ),
            React.createElement("div",{style:{marginTop:"1rem"}},
              React.createElement("strong",null,`üíß Recomenda√ß√µes (${c.fertilizante})`),
              fertRecomendacoes[c.fertilizante].map((r,i)=>
                React.createElement("div",{key:i},
                  React.createElement("strong",null,r.fase)," ‚Äî ",
                  React.createElement("small",null,r.dias),
                  React.createElement("div",null,r.recomendacao)
                )
              )
            ),
            React.createElement("div",{className:"flex",style:{marginTop:"1rem"}},
              React.createElement("button",{onClick:()=>registrar(c.id,"Aduba√ß√£o realizada")},"‚úÖ Aplicar"),
              React.createElement("button",{onClick:()=>editar(c.id,{planta:prompt('Editar nome da planta:',c.planta)||c.planta})},"‚úèÔ∏è Editar"),
              React.createElement("button",{onClick:()=>excluir(c.id)},"üóëÔ∏è Excluir")
            ),
            c.historico.length>0 && React.createElement("div",{style:{marginTop:"1rem"}},
              React.createElement("strong",null,"üìú Hist√≥rico:"),
              c.historico.map((h,i)=>React.createElement("div",{key:i},
                React.createElement("small",null,`${h.data} ‚Äî ${h.acao}`)
              ))
            )
          )
        }),
        toast && React.createElement("div",{className:"toast"},toast)
      )
    }

    const root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>

  <script>
    const toggle=document.getElementById("themeToggle");
    const menu=document.getElementById("themeOptions");
    toggle.addEventListener("click",()=>menu.classList.toggle("show"));
    function setTheme(t){localStorage.setItem("tema",t);location.reload();}
  </script>
</body>
</html>
